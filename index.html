<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
  <title>Pokédex</title>
</head>
<body>
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>
    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Digite o Nome ou Número"
        required
      />
    </form>
    <div class="buttons">
      <button class="button btn-prev">Voltar &lt;</button>
      <button class="button btn-next">Avançar &gt;</button>
    </div>
    <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
  </main>
</body>
</html>
